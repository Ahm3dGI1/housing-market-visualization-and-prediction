<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HMVAP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tab Icon -->
    <link rel="icon" href="images/home/ico.png">
    <!-- Fonts -->
    <!--<link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Yanone+Kaffeesatz:wght@500&display=swap"
    rel="stylesheet">-->
</head>
<body>

    <!-- Nav -->
    <nav class="nav" id="nav">
        
        <div class="logo">Logo</div>
        
        <ul class="nav-links">
            <li class="nav-item nav-active" id="ho">
                <a href="#home">
                    <div class="nav-text">Home</div>
                </a>
            </li>

            <li class="nav-item" id="ab">
                <a href="#about">
                    <div class="nav-text">About</div>
                </a>
            </li>

            <li class="nav-item" id="co">
                <a href="#contact">
                    <div class="nav-text">Contact</div>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Home -->
    <div class="content">
        <div class="search-body">
            <div class="search-body-overlay">
                <div class="content-header">Welcome to HMVAP</div>

                <form onsubmit="event.preventDefault();" role="search" class="search">
                    <label for="search">Search for neighborhoods</label>
                    <input class="search-bar" type="search" placeholder="Search for neighborhoods..." autofocus required />
                    <button class="search-btn" type="submit">Go</button>    
                </form>
            </div>
        </div>

        <div class="trends-body"></div>
    </div>


    
</body>
</html>
